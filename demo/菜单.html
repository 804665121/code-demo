<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ菜单列表展示</title>
</head>
<style>
    ul,h2{
        padding: 0;
        margin:0;
    }
    li{
        list-style: none;
    }
    div{
        margin:0 auto;
        width: 300px;
        border:1px solid pink;
    }
    .list li{
        text-indent: 20px;
        border:1px solid #ccc;
        height: 30px;
    }
    .active{
        display: none;
    }
    .color{
        background-color: pink;
    }
</style>
<script type="text/javascript">
    window.onload=function(){
        var List=document.getElementById('listBox');
        // 标题
        var oH=List.getElementsByTagName('h2');
        var oUl=List.getElementsByTagName('ul');
        // li列表
        var oLi=List.getElementsByTagName('li');
        for(var i=0;i<oUl.length;i++){
            oH[i].index=i;
            oH[i].onclick=function(){
                if(oUl[this.index].className == ''){
                    oUl[this.index].className='active';
                }else{
                    oUl[this.index].className='';
                }

            };
        }
        for (let i = 0; i<oLi.length; i++){
            oLi[i].onclick = function () {
                for (let j=0; j<oLi.length; j++){
                    oLi[j].className='';
                     console.log(oLi[j]);
                }
                this.className='color';
            }
        }
    }
</script>
<body>
<div>
    <div id="listBox">
        <div class="list">
            <h2>我的好友</h2>
            <ul>
                <li>张三</li>
                <li>张三</li>
                <li>张三</li>
                <li>张三</li>
                <li>张三</li>
                <li>张三</li>
            </ul>
        </div>
        <div class="list">
            <h2>企业好友</h2>
            <ul >
                <li>里斯</li>
                <li>里斯</li>
                <li>里斯</li>
                <li>里斯</li>
            </ul>
        </div>
        <div class="list">
            <h2>黑名单</h2>
            <ul>
                <li>王五</li>
                <li>王五</li>
                <li>王五</li>
                <li>王五</li>
            </ul>
        </div>
    </div>
</div>
</body>
<html>
