 function fn2(n1,n2){
 	var arr =[];
 	var max=0;
 	var min=0;
 	if(n1>n2){
 		max=n1;
 		min=n2;
 	}else{
 		max=n2;
 		min=n1;
 	}
 	for(var i=min;i<=max;i++ ){
 		arr.push(i);
 	}
 	return arr;
 }
