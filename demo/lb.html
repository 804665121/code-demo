<script>
  $(document).ready(function(){
    /*这是一个定时器*/    
setInterval (function () {
            $("span").animate({opacity:"1",marginTop:"-20px"},3000);
            $("span").animate({opacity:"0",marginTop:"40px"},0)
        }, 1000);   
      })
</script>

<span style="display:block;width:90%;height:20px;">你好啊</span>
