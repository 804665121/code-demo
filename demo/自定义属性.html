<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义属性</title>
</head>
<style>
li{
	list-style: none;
	width: 100px;
	height: 100px;
	margin:20px;
	background-color: pink;
}
</style>
<script type="text/javascript">
window.onload=function(){
	var box =document.getElementById('list');
	var oli = box.getElementsByTagName('li');
	for(var i=0;i<oli.length;i++){
		oli[i].onOff=true;
		oli[i].onclick=function(){
			if(this.onOff){
				this.style.backgroundColor='red';
				this.onOff=false;
			}else{
				this.style.backgroundColor='pink';
				this.onOff=true;
			}
			
		}
	}

}
</script>
<body>
	<div id="list">
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	</div>
</body>
</html>
