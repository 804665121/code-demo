alert(fn1(10,50,1,'-'));
function fn1(){
	var sum1=0;
	var max=0;
	var arr=[];
	var sum=0;
	for(var j=0;j<arguments.length;j++){
		if(arguments[j]>max){
			arr.push(max);
			max=arguments[j];
		}else{
			arr.push(arguments[j]);
		}
	}
	for(let i=0;i<arr.length;i++){
		sum1+=arr[i];
	}
	return  max-parseInt(sum1);
}
