<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>反选</title>
</head>
<script type="text/javascript">
window.onload=function(){
	var aInp=document.getElementsByTagName('input');
	aInp[0].onclick=function(){
		for(var i=1;i<aInp.length;i++){
			aInp[i].checked=!aInp[i].checked;
		}
	}
}
</script>

<body>
<input type="button" name="" value="反选">
<input type="checkbox" >	
<input type="checkbox">	
<input type="checkbox" >	
<input type="checkbox">	
<input type="checkbox">	
</body>
</html>
