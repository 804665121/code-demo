<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数返回值</title>
</head>
<script type="text/javascript">
	$(function(){
		$('btn').onclick=function(){
			alert($('btn'));
			$(this).style.backgroundColor='red';
		}
	});

	function $(v){
		if(typeof v ==='function'){
			window.onload=v;
		}else if(typeof v ==='string'){
			return document.getElementById(v);
		}else if(typeof v==='object'){
			return v;
		}
	}

</script>
<body>
<input type="button" name="" value="按钮点击" id="btn">
<div></div>
</body>
</html>
