<style type="text/css">
#arrow1 {
 position:relative;
 width:1rem;height:1rem;
 border-top:5px solid #09c;
 border-right:5px solid #09c;
 border-radius: 0.2rem; 
 transform:rotate(-45deg);
}
#arrow1:after {
 content:" ";
 width:5px;height:1.5rem;
 background-color:#09c;
 transform:rotate(45deg);
 position:absolute;left:0;right:-4px;top:-4px;bottom:0;
 margin:auto;
}
</style>
<body>
<i class="ar" id="arrow1"></i>
<i class="ar" id="arrow2"></div>
<div class="ar" id="arrow3"></div>
<div class="ar" id="arrow4"></div>
	
</body>
