<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数传参</title>
</head>
<script type="text/javascript">
// 函数参数类型：数字，字符串，函数，对象，未定义，布尔
fn3(function(a){
	alert(a);
});
function fn3(fn){
	fn(100);

}
fn1(window,document);
function fn1(w,d){
	w.onload=function(){
		d.body.innerHTML='123';
	}

}
</script>
<body>
	
</body>
</html>
