<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>html模板</title>
		<meta name="Keywords" content="关键词,关键词">
		<meta name="description" content="">
		<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
		<!--css,js-->
		<style type="text/css">
			*{margin:0;padding:0;}
			body{color:#666;font-size:16px;font-family:"微软雅黑";}
			a{text-decoration:none;}
			.box{width:100%;height:36px;margin:100px auto;border-bottom:3px solid #ccc;position:relative;}
			.box ul li{list-style:none;float:left;width:80px;line-height:36px;text-align:center;}
			.box a{color:#666;}
			.box .sel{width:80px;height:4px;background:#666;display:block;position:absolute;left:0;bottom:-3px;}
		</style>
 
	</head>
<body>
 
 
	<div class="box">
		<ul>
			<li><a href="javascript:void(0);">首页</a></li>
			<li><a href="javascript:void(0);">编程开发</a></li>
			<li><a href="javascript:void(0);">职业技能</a></li>
			<li><a href="javascript:void(0);">网络营销</a></li>
			<li><a href="javascript:void(0);">生活百科</a></li>
			<li><a href="javascript:void(0);">英语教程</a></li>
			<li><a href="javascript:void(0);">泰语教程</a></li>
			<li><a href="javascript:void(0);">投资理财</a></li>
			<li><a href="javascript:void(0);">时尚健康</a></li>
			<li><a href="javascript:void(0);">公务员</a></li>
			<li><a href="javascript:void(0);">财会教程</a></li>
			<li><a href="javascript:void(0);">工程教程</a></li>
			<li><a href="javascript:void(0);">其  它</a></li>
			
		</ul>
		<p class="sel"></p>
	</div>
 
 
<script type="text/javascript"> 
	$(".box").find("li").click(function(){
		var _left = ($(window).width() - $(".box").width()) / 2;
		var _sel = $(this).offset().left - _left;
		$(".sel").stop().animate({left:_sel},300);
	
	});
 
</script>
</body>
</html>
