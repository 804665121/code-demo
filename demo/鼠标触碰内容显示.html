<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<style>
#box{
	margin:300px auto auto auto;
}
li{ list-style: none;
	width: 100px;
	height:100px;
	background-color: red;
	position: relative;
	float:left;
	margin-right: 40px;
}
ul li div{
	position: absolute;
	top: -110px;
	left: 0;
	width: 200px;
	height: 100px;
	background-color: pink;
	display: none;
	border-radius: 30%;
}
</style>
<script>
window.onload=function(){
	var that =null;
	var box = document.getElementById('box');
	console.log(box);
	var oli= box.getElementsByTagName('li');
	for(var i=0;i<oli.length;i++){
		oli[i].onmouseover=function(){
			that=this;
			fn1();
		}
		oli[i].onmouseout=function(){
			that=this;
			fn2();
		}
	}
	function fn1(){
		that.getElementsByTagName('div')[0].style.display='block';
	}
	function fn2(){
		that.getElementsByTagName('div')[0].style.display='none';
	}
}
</script>
<body>
	<div id="box">
       <ul>
       	<li><div></div></li>
       	<li><div></div></li>
       	<li><div></div></li>
       </ul>
	</div>
</body>
</html>
